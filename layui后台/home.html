<script>
//JS 
layui.use(['element', 'layer','element'], function(){
  var element = layui.element
  ,layer = layui.layer
  .element = layui.element 
  ,id = 1
  ,$ = layui.$;
  

  $("body").on("click", ".xitong",function(){
	  var url = $(this).attr('text')
	  var title =$(this).find('a').context.outerText
	//   var main=$(.main).html(#daohang)
	// return false
  })
  

  $("body").on("click",".dakai",function(){
    
    var url = $(this).attr('text')
    var title =$(this).find('a').context.outerText

      id++;
      element.tabAdd('tab-content', {
        title: title
        ,content: '<iframe height="800px" width="100%" src='+url+'></iframe>'//支持传入html
        ,id: id
      }); 
      element.tabChange('tab-content', id);
      //左侧固定选择当前
      $(this).attr('class','layui-nav-item layui-this dakai')
    
  })
  
});
</script>
